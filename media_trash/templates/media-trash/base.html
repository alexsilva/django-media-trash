{% load static %}{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'media-trash/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'media-trash/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block extrahead %}{% endblock %}
</head>
<body>
<body>{% block content %}{% endblock %}</body>
{% block body-extra %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'media-trash/js/jquery-3.3.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'media-trash/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'media-trash/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'media-trash/js/dataTables.bootstrap.min.js' %}"></script>
{% endblock %}
</body>
</html>
